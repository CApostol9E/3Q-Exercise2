<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rectangle Area Calculator</h1>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length" required>
        
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
        
        <button onclick="calculateArea()">Calculate Area</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateArea() {
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;

            if(length && width) {
                const area = length * width;
                document.getElementById('result').textContent = 'Area of Rectangle: ' + area + ' square units';
            } else {
                document.getElementById('result').textContent = 'Please enter both length and width.';
            }
        }
    </script>

</body>
</html>
